    <header>
        <h1>Encourage you to travel!</h1>
    </header>
    <figure>
        <p>
            One person's idea of the best holiday destinations in the world differs wildly
            from the next's. It all depends, of course, on what you want from a holiday. 
            Whether your idea of fun is taking off as many clothes as is humanly decent and 
            lying down for two weeks, or standing ponderously before Giotto's candlelit frescoes
            in Assisi, or hacking through rainforest to discover the indigenous tribe that has 
            never clapped eyes on an outsider. Why, every day thousands make the pilgrimage
            that is the three-hour queue at Madame Tussaud's to see a bunch of famous dummies,
            and they can't get enough of it.
        </p>
    </figure>
