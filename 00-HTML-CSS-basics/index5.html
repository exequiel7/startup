<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    <div class="conteiner">
        <video muted loop autoplay preload="auto" class="sample">
            <source src="../video/video2.mp4">

    </div>
    <div class="sign_up">
        <div class="tittle">
            <h2>Sign up</h2>

        </form>
    </div>
    <footer>
        <audio controls="controls" autoplay>
            <source src="../audio/mar.mp3" type="audio/mp3">
        </audio>
    </footer>
