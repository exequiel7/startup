<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> HTML5 APIs</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <textarea name="contentInput" id="contentInput" placeholder="Your text here or drop a file" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);"></textarea>
        <button id="saveButton">Save</button>
        <button id="clearButton">Clear</button>
    </section>
    <br><br>
    <section>
        <textarea id="message" placeholder="WebSocket"></textarea>
        <button id="sendButton" onclick="testWebSocket(message.value)">Send</button>
        <div id="output">

        </div>
    </section>
    <script src="js/storage.js"></script>
    <script src="js/drag&drop.js"></script>
    <script src="js/webSocket.js"></script>
</body>
</html>
